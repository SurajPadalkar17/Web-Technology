<!--Semantic tag practice question-->
<!--superscript and subscript tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <h1>The sky is cloudy &#9729 &amp; it will rain &#9748 today</h1>
    <p>a<sup>3</sup>+b<sup>2</sup> + c</p>
    <p>h<sub>2</sub>o</p>
    <P>a &lt; b</P>
    <P>a &gt; b</P>
    <P>a &quot; b</P>
    <P>a &bigstar; b</P>
    <!-- For space-->
    <p> apna &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;college</p>
</body>
</html>
